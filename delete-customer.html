<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer List - 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      class="grid grid-cols-9 grid-rows-7 gap-4 flex flex-row flex-wrap justify-center items-start content-center"
    >
      <div class="col-span-2 row-span-7 absolute top-4">
        <h1
          class="text-5xl font-extrabold bg-gradient-to-r from-blue-700 via-blue-500 to-blue-300 bg-clip-text text-transparent drop-shadow-lg font-mono mt-4"
        >
          Delete Customer
        </h1>
      </div>

      <div class="col-span-5 col-start-3">
        <h4 class="mt-16 text-2xl">Please Search From ID to Delete Customer</h4>
      </div>

      <div class="col-span-5 col-start-3 row-start-2">
        <label for="id" class="block text-3xl font-semibold mb-2">ID:</label>
        <div class="relative">
          <input
            type="text"
            id="id"
            class="w-full text-3xl border rounded p-5 pr-24"
            placeholder="Enter ID"
          />
          <button
            class="absolute right-2 top-1/2 transform -translate-y-1/2 px-3 py-1 bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold rounded shadow hover:shadow-lg transition duration-300 ease-in-out"
            onclick="setValuesToDelete()"
          >
            Search
          </button>
        </div>
      </div>

      <div class="col-span-5 col-start-3 row-start-3">
        <label class="block text-3xl font-semibold">Name:</label>
        <input
          type="text"
          class="w-full text-3xl border rounded p-5 mt-1"
          id="name"
          placeholder="Enter Name"
        />
      </div>

      <div class="col-span-5 col-start-3 row-start-4">
        <label class="block text-3xl font-semibold">Address :</label>
        <input
          type="text"
          class="w-full text-3xl border rounded p-5 mt-1"
          id="address"
          placeholder="Enter Address"
        />
      </div>
      <div class="col-span-5 col-start-3 row-start-5">
        <label class="block text-3xl font-semibold">Salary :</label>
        <input
          type="text"
          class="w-full text-3xl border rounded p-5 mt-1"
          id="salary"
          placeholder="Enter Salary"
        />
      </div>
      <div class="col-span-5 col-start-3 row-start-6">
        <label class="block text-3xl font-semibold">PhoneNumber:</label>
        <input
          type="text"
          class="w-full text-3xl border rounded p-5 mt-1"
          id="PhoneNumber"
          placeholder="Enter Phone Number"
        />
      </div>
      <div
        class="col-span-5 col-start-3 row-start-7 flex justify-center items-center px-6 py-2"
      >
        <button
          class="w-64 bg-gradient-to-r from-blue-500 to-red-600 text-white text-3xl py-4 rounded shadow-lg hover:from-red-500 hover:to-blue-500 transition"
          onclick="deletecustomer()"
        >
          ðŸš® Delete
        </button>
      </div>

      <div
        class="col-span-2 row-span-7 col-start-8 row-start-1 absolute top-4 right-4"
      >
        <button class="category-btn border-4 border-blue-500 rounded-full p-2">
          <a class="nav-link" href="home.html">
            <img src="images/homepage.png" alt="Home" class="w-24 h-24" />
          </a>
        </button>
      </div>
    </div>

    <script src="JS/delete-customer.js"></script>
  </body>
</html>
